# Bekci v2 — Bootstrap Configuration
# Runtime settings (session timeout, history days, etc.) are managed via the web UI.

server:
  port: 65000          # HTTP port
  db_path: bekci.db    # SQLite database path

auth:
  jwt_secret: ""       # REQUIRED — set here or via BEKCI_JWT_SECRET env var

logging:
  level: warn          # debug, info, warn, error
  path: bekci.log      # Log file path

init_admin:
  username: admin      # Initial admin username (created on first boot)
  password: ""         # Initial admin password — set here or via BEKCI_ADMIN_PASSWORD env var

# Environment variable overrides:
#   BEKCI_JWT_SECRET      → auth.jwt_secret
#   BEKCI_ADMIN_PASSWORD  → init_admin.password
#   BEKCI_PORT            → server.port
#   BEKCI_DB_PATH         → server.db_path
